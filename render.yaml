services:
  - type: web
    name: williams-treaties
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python web/server.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATA_SOURCE_URL
        value: https://robertsoden.io/ontario-environmental-data
      - key: DATA_MODE
        value: remote
      - key: MAPBOX_TOKEN
        sync: false  # Set this in Render dashboard (not committed to repo)
      - key: PYTHON_VERSION
        value: 3.11.0
