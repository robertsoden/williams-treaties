# Williams Treaty Territories - Data Processing Configuration

# Project coordinate reference systems
crs:
  # Primary CRS for analysis (NAD83 UTM Zone 17N)
  utm: "EPSG:26917"
  # Geographic CRS
  geographic: "EPSG:4326"
  # Web Mercator for web mapping
  web_mercator: "EPSG:3857"

# Area of Interest (Williams Treaty Territories)
aoi:
  # Buffer distance around First Nations boundaries (in meters when using UTM)
  buffer_meters: 5000
  # First Nations communities in Williams Treaty
  first_nations:
    - "Alderville First Nation"
    - "Curve Lake First Nation"
    - "Hiawatha First Nation"
    - "Mississaugas of Scugog Island First Nation"
    - "Chippewas of Beausoleil First Nation"
    - "Chippewas of Georgina Island First Nation"
    - "Chippewas of Rama First Nation"

# Data directories
directories:
  raw: "data/raw"
  processed: "data/processed"
  boundaries: "data/boundaries"

# Dataset-specific settings
datasets:
  landcover:
    years: [2010, 2015, 2020]
    resolution: 30  # meters

  ndvi:
    # Sentinel-2 bands
    sentinel2:
      red_band: "B4"
      nir_band: "B8"
      resolution: 10
    # Landsat bands
    landsat:
      red_band: "B4"
      nir_band: "B5"
      resolution: 30
    # Date range for analysis
    date_range:
      start: "2020-01-01"
      end: "2024-12-31"
    # Cloud cover threshold (%)
    max_cloud_cover: 20

  fire:
    historical_years: 30  # Years of historical data to retrieve


# Download settings
download:
  chunk_size: 8192  # bytes
  timeout: 300  # seconds
  max_retries: 3

# Processing settings
processing:
  # Number of parallel workers for processing
  n_workers: 4
  # Tile size for raster processing (pixels)
  tile_size: 512
