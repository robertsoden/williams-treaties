<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Williams Treaty Territories - Environmental Data Browser</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />

    <!-- GeoRaster for GeoTIFF parsing -->
    <script src="https://unpkg.com/georaster@1.6.0/dist/georaster.browser.bundle.min.js"></script>

    <!-- js-yaml for YAML configuration parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <!-- Check if libraries loaded -->
    <script>
        setTimeout(() => {
            console.log('GeoRaster loaded:', typeof parseGeoraster !== 'undefined');
            console.log('js-yaml loaded:', typeof jsyaml !== 'undefined');

            if (typeof parseGeoraster === 'undefined') {
                console.error('❌ GeoRaster library failed to load - raster layers unavailable');
            }
            if (typeof jsyaml === 'undefined') {
                console.error('❌ js-yaml library failed to load - configuration system unavailable');
            }
        }, 500);
    </script>

    <!-- Optional: Load custom config if exists -->
    <script src="js/config.js"></script>

    <!-- Layer Manager -->
    <script src="js/layerManager.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>

    <!-- Layer Control Panel -->
    <div id="layer-control">
        <div class="control-header">
            <h2>Williams Treaty Territories</h2>
            <p class="subtitle">Environmental Data Browser</p>
        </div>

        <!-- Base Layers (always present) -->
        <div class="control-section">
            <h3>Base Layers</h3>
            <div class="layer-group">
                <label class="layer-item">
                    <input type="radio" name="basemap" value="streets" checked>
                    <span>Streets</span>
                </label>
                <label class="layer-item">
                    <input type="radio" name="basemap" value="satellite">
                    <span>Satellite</span>
                </label>
                <label class="layer-item">
                    <input type="radio" name="basemap" value="outdoors">
                    <span>Outdoors</span>
                </label>
                <label class="layer-item">
                    <input type="radio" name="basemap" value="dark">
                    <span>Dark</span>
                </label>
            </div>
        </div>

        <!-- Layer categories and controls will be generated dynamically here -->

        <div class="control-footer">
            <small>Data sources: NRCan, Ontario MNRF, Conservation Authorities</small>
        </div>
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <button id="toggle-control">☰</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>

    <script src="js/map.js"></script>
</body>
</html>
